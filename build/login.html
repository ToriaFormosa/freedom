<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.min.css" rel="stylesheet" type="text/css">
    <title>Register</title>
  </head>
  <body>
    <header class="header header--unauthorized">
      <div class="header__top">
        <div class="container header__container"><a class="header__logo" href="#" target="_blank">
            <svg>
              <use xlink:href="./images/sprite.svg#logo"></use>
            </svg></a>
          <form class="search-block" action="" method="POST">
            <label class="field field--small search-block__field">
              <input type="search" name="search" placeholder="Search...">
              <div class="field-error"></div>
            </label>
            <button class="button button--small button--light search-block__submit" type="submit">
              <svg>
                <use xlink:href="./images/sprite.svg#lupa"></use>
              </svg>
            </button>
          </form>
          <div class="header__auth"><a class="button button--small header__btn header__signup" href="#"><span>Sign Up</span></a><a class="button button--small button--empty header__btn" href="#"><span>Login</span></a>
          </div><a class="header__cart" href="#">
            <figure>
              <div class="header__cart-icon">
                <svg width="20" height="20">
                  <use xlink:href="./images/sprite.svg#cart"></use>
                </svg>
                <div class="indicator header__indicator">3</div>
              </div><span>Cart</span>
            </figure></a>
          <div class="header__burger">
            <svg>
              <use xlink:href="./images/sprite.svg#burger"></use>
            </svg>
            <div class="indicator header__indicator">3</div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container header__container header__container--menu">
          <nav class="menu">
            <li><a href="#">Catalogue</a></li>
            <li><a href="#">IPO</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Service Plans</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">InvestIdeas</a></li>
            <li><a href="#">FAQ</a></li>
          </nav>
          <div class="lang-switcher header__lang-switcher">
            <div class="lang-switcher__wrapper">
              <svg class="lang-switcher__flag" width="24" height="18">
                <use xlink:href="./images/sprite.svg#flag"></use>
              </svg>
              <select>
                <option value="flag">English</option>
                <option value="flag">Russian</option>
              </select>
              <svg class="lang-switcher__arrow" width="10" height="6">
                <use xlink:href="./images/sprite.svg#chevron"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="form">
        <div class="container">
          <div class="form__title">Инвестируйте с одним из самых <br> динамично растущих брокеров Европы!</div>
          <form class="js-form-validate" action="" method="POST">
            <label class="field form__field">
              <input type="email" name="email" placeholder="E-mail (login)" required>
              <div class="field-error"></div>
            </label>
            <label class="field form__field form__field--height js-pass">
              <input type="password" name="password" placeholder="Password" required><a class="field__pass-switcher" href="#"></a>
              <div class="field-error"></div>
            </label>
            <label class="checkbox form__agreement">
              <input type="checkbox" name="agreement"><b></b><span>I agree with the processing of my <a href="#" target="_blank">Personal Data</a></span>
            </label>
            <!--.form__row
            +field('input', 'date', 'birthdate', 'form__field', 'Date of birth')
            +field('input', 'tel', 'phone', 'form__field', 'Phone number')
            -->
            <!--+field('textarea', 'text', 'object', 'form__field form__field--textarea', 'Object')-->
            <!--select.js-select-place.field
            option
            option New York
            option Los Angeles
            option Chicago
            option Houston
            option Phoenix
            option Philadelphia
            option San Antonio
            option San Diego
            option Dallas
            option San Jose
            -->
            <!--select.js-select-gender.field
            option
            option Male
            option Female
            -->
            <button class="button button--large form__submit" type="submit"><span>Открыть счет</span>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="js/main.min.js"></script>
</html>
